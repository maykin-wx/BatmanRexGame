<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dino Batman</title>
  <style>
    /* --- PALETA DE CORES TEMA BATMAN APRIMORADA --- */
    :root{
      --bg-dark: #121212; 
      --bg-mid: #1f1f1f;  
      --accent-yellow: #fdd835; 
      --accent-blue: #42a5f5; 
      --danger-red: #ff3d00; 
      --text-main: #e0e0e0; 
      --text-secondary: #bdbdbd; 

      --ground-y: 30px; 
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    
    body{
      height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at center, var(--bg-mid) 0%, var(--bg-dark) 100%);
      -webkit-font-smoothing:antialiased; 
      color: var(--text-main);
      overflow: hidden; 
    }

    #container{
      width:100%; max-width:1100px; height:400px; 
      background:var(--bg-mid);
      border-radius:14px; 
      box-shadow:0 0 25px rgba(253, 216, 53, 0.3), 0 15px 40px rgba(0,0,0,0.6); 
      position:relative; overflow:hidden;
      border:4px solid var(--accent-yellow); 
      transition: all 0.3s ease-in-out; 
    }
    #container:hover {
        box-shadow:0 0 35px rgba(253, 216, 53, 0.5), 0 18px 50px rgba(0,0,0,0.8); 
    }


    #hud{
      position:absolute;top:15px;left:20px;z-index:40;
      color:var(--text-secondary);font-size:15px;
      text-shadow: 0 0 3px rgba(0,0,0,0.5); 
    }
    #hud b{color:var(--accent-yellow)}
    
    /* Estilo para a pontuação e o recorde */
    #score-display{
      position:absolute; top:15px; right:20px; z-index:40; 
      font-weight:600;
      display: flex; gap: 10px; align-items: baseline; 
      color: var(--text-main);
      font-size: 18px; 
      letter-spacing: 0.5px;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    #highScore span, #currentScore span {
        font-weight: 700; 
        color: var(--accent-yellow); 
        margin-left: 5px; 
    }
    #highScore {
        color: var(--text-secondary); 
    }

    #batman{
      --batman-initial-left: 36px; 
      width:72px; height:72px; position:absolute; left:var(--batman-initial-left); 
      bottom:var(--ground-y); 
      z-index:30;
      transition: height .08s ease, transform .08s ease;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4)); 
    }
    #batman img{width:100%; height:100%; object-fit:contain; display:block; pointer-events:none}

    /* Jump animation via class */
    .jumpAnim{ animation: jumpKey 0.68s cubic-bezier(.25,.46,.45,.94) both }
    @keyframes jumpKey{ 0%{ bottom:var(--ground-y) } 50%{ bottom:170px } 100%{ bottom:var(--ground-y) } }

    /* Duck styling: shrink container height while using crouch image */
    .duckState{ height:44px; bottom:20px }

    /* Obstacles container (we append elements here) */
    #obstacles{ position:absolute; inset:0; pointer-events:none; z-index:25 }

    .obstacle{
      position:absolute; z-index:25;
      display:flex; align-items:flex-end; justify-content:center;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.8)); 
    }
    .obstacle img{ 
        width:100%; 
        height:100%; 
        object-fit:cover; 
        display:block; 
        pointer-events:none 
    }
    
    /* Specific obstacle sizes */
    .size-small{ width:40px; height:40px; }
    .size-medium{ width:60px; height:60px; }
    .size-tall{ width:40px; height:80px; }
    .size-air{ width:50px; height:50px; } 


    /* road & cloud (decorative) */
    #road{ position:absolute; left:0; bottom:0; width:200%; height:36px; z-index:10; }
    #road img{ width:200%; height:36px; object-fit:cover; display:block; opacity:.7; filter: grayscale(100%) brightness(30%) contrast(150%); } 
    
    /* AJUSTE PARA COBRIR O FUNDO: Começa do topo (0) e subtrai a altura da estrada (36px) */
    #cloud{ 
      position:absolute; 
      top:0; 
      left:0; 
      width:200%; 
      height:calc(100% - 36px); 
      z-index:8; /* Abaixo do road (z-index:10) e do batman (z-index:30) */
    }
    #cloud img{ 
      width:auto; 
      height:100%; /* AJUSTADO: A imagem preenche 100% da altura do seu contêiner #cloud */
      object-fit:cover; 
      display:block; 
      opacity:.3; 
      filter: grayscale(80%) brightness(40%) sepia(20%) hue-rotate(180deg); 
    }


    /* small screens */
    @media (max-width:760px){
      #container{height:320px}
      #batman{--batman-initial-left: 22px; width:58px; height:58px}
      
      @keyframes jumpKey{ 0%{ bottom:var(--ground-y) } 50%{ bottom:100px } 100%{ bottom:var(--ground-y) } }
      .size-small{ width:30px; height:30px; }
      .size-medium{ width:45px; height:45px; }
      .size-tall{ width:30px; height:60px; }
      .size-air{ width:40px; height:40px; }

      #score-display { font-size: 16px; gap: 8px; right: 10px; top: 10px; }
      #currentScore span { font-size: 20px; }
      #hud { font-size: 12px; left: 10px; top: 10px; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="hud"> <b>Espaço</b> / <b>↑</b> para pular • <b>↓</b> para agachar</div>
    
    <div id="score-display">
      <span id="highScore">Melhor: <span id="highScoreValue">0</span></span>
      <span id="currentScore">Pontuação: <span id="currentScoreValue">0</span></span>
    </div>

    <div id="batman"><img id="batImg" src="./assets/images/batmanAndando.png" alt="Batman"></div>

    <div id="obstacles"></div>

    <div id="cloud"><img src="./assets/images/cloud.png" alt="cloud" onerror="this.style.display='none'"></div>
    <div id="road"><img src="./assets/images/road.png" alt="road" onerror="this.style.display='none'"></div>

  </div>

  <script>
    const container = document.getElementById('container');
    const batman = document.getElementById('batman');
    const batImg = document.getElementById('batImg');
    const obstaclesRoot = document.getElementById('obstacles');
    
    const currentScoreValueEl = document.getElementById('currentScoreValue');
    const highScoreValueEl = document.getElementById('highScoreValue');

    const walkImg = './assets/images/batmanAndando.png';
    const jumpImg = './assets/images/batmanPulando.png';
    const crouchImg = './assets/images/batmanAgachado.png';
    const obstaChaoImg = './assets/images/obstaChao.png';
    const obstaArImg = './assets/images/obstaAr.png';

    // preload
    // Corrigi o .jpg para .png aqui também, se a imagem for realmente PNG
    [walkImg, jumpImg, crouchImg, obstaChaoImg, obstaArImg, './assets/images/cloud.png'].forEach(src => { const i = new Image(); i.src = src; });

    // --- Variáveis de Estado e Configuração ---
    let gameActive = false;
    let jumping = false;
    let ducking = false;
    let rafId = null;
    let lastTime = 0;
    let timeSinceLastSpawn = 0;
    let score = 0;
    let highScore = 0; 

    // Configurações de Velocidade e Pontuação
    const BASE_SPEED = 0.5;
    const MAX_SPEED = 1.2; 
    let currentSpeed = BASE_SPEED;
    const SCORE_PER_MS = 0.01; 
    const BASE_SPAWN_INTERVAL = 1700;
    const SPEED_INCREASE_THRESHOLD = 150; 
    const INITIAL_SPAWN_DELAY = 600; 

    // Posições Constantes
    const GROUND_Y = 30;
    const BATMAN_X = parseFloat(getComputedStyle(batman).getPropertyValue('--batman-initial-left')) || 36;
    
    let obstacles = []; 

    // --- Configurações dos Obstáculos ---
    const OBSTACLE_TYPES = [
      { id: 'g_small', type: 'ground', className: 'size-small', bottom: GROUND_Y, height: 40, width: 40, imgSrc: obstaChaoImg },
      { id: 'g_medium', type: 'ground', className: 'size-medium', bottom: GROUND_Y, height: 60, width: 60, imgSrc: obstaChaoImg },
      { id: 'g_tall', type: 'ground', className: 'size-tall', bottom: GROUND_Y, height: 80, width: 40, imgSrc: obstaChaoImg },
      { id: 'a_low', type: 'air', className: 'size-air', bottom: 100, height: 50, width: 50, imgSrc: obstaArImg }, 
      { id: 'a_high', type: 'air', className: 'size-air', bottom: 125, height: 50, width: 50, imgSrc: obstaArImg } 
    ];

    // --- Funções de Pontuação e Recorde ---

    function loadHighScore() {
        const storedScore = localStorage.getItem('batmanRunnerHighScore');
        highScore = storedScore ? parseInt(storedScore, 10) : 0;
        updateScoreDisplay();
    }

    function saveHighScore() {
        if (Math.floor(score) > highScore) {
            highScore = Math.floor(score);
            localStorage.setItem('batmanRunnerHighScore', highScore);
        }
    }
    
    function updateScoreDisplay(){
      currentScoreValueEl.textContent = Math.floor(score);
      highScoreValueEl.textContent = Math.floor(highScore);
    }

    // --- Funções do Jogo ---

    function startGame(){
      if(gameActive) return;
      
      loadHighScore(); 

      gameActive = true;
      score = 0; 
      updateScoreDisplay(); 
      
      batImg.src = walkImg;
      batman.classList.remove('duckState'); 
      batman.style.height = ''; 

      clearObstacles();
      currentSpeed = BASE_SPEED; 
      
      batman.style.bottom = GROUND_Y + 'px'; 

      lastTime = performance.now();
      timeSinceLastSpawn = -INITIAL_SPAWN_DELAY; 
      runLoop(lastTime);
    }
    
    function handleCollision(){
        if(!gameActive) return;

        gameActive = false;
        if(rafId) cancelAnimationFrame(rafId);
        
        saveHighScore(); 
    }


    function clearObstacles(){
      obstacles.forEach(o => {
        if(o.el && o.el.parentNode) o.el.parentNode.removeChild(o.el);
      });
      obstacles = [];
    }

    // --- Core Game Loop (RAF) ---
    function runLoop(timestamp){
      if(!gameActive) return; 

      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      score += deltaTime * SCORE_PER_MS;
      updateScoreDisplay();

      checkDifficultyIncrease();

      timeSinceLastSpawn += deltaTime;
      const spawnInterval = BASE_SPAWN_INTERVAL / (currentSpeed / BASE_SPEED);
      if(timeSinceLastSpawn >= spawnInterval){
        spawnObstacle();
        timeSinceLastSpawn = 0;
      }
      
      moveObstacles(deltaTime);
      checkCollision();

      rafId = requestAnimationFrame(runLoop);
    }

    function checkDifficultyIncrease(){
      const targetSpeed = BASE_SPEED + Math.floor(score / SPEED_INCREASE_THRESHOLD) * 0.1; 
      currentSpeed = Math.min(MAX_SPEED, targetSpeed);
    }
    
    // --- Lógica de Obstáculos ---

    function spawnObstacle(){
      const availableObstacles = OBSTACLE_TYPES.filter(o => {
        return score < 200 ? o.type === 'ground' : true; 
      });

      const selectedObstacle = availableObstacles[Math.floor(Math.random() * availableObstacles.length)];
      
      const ob = document.createElement('div');
      ob.className = `obstacle ${selectedObstacle.className}`;
      ob.style.bottom = selectedObstacle.bottom + 'px'; 
      
      const img = document.createElement('img');
      img.src = selectedObstacle.imgSrc; 
      img.alt = selectedObstacle.type;
      img.onerror = function(){ this.style.background = (selectedObstacle.type === 'air' ? 'var(--accent-blue)' : 'var(--danger-red)'); this.style.width='100%'; this.style.height='100%' };
      
      ob.appendChild(img);
      obstaclesRoot.appendChild(ob);

      const startX = container.clientWidth;
      ob.style.left = startX + 'px';

      obstacles.push({
        el: ob,
        xPos: startX,
        width: selectedObstacle.width,
        height: selectedObstacle.height,
        bottom: selectedObstacle.bottom
      });
    }

    function moveObstacles(deltaTime){
      const speedPx = currentSpeed * deltaTime;
      
      for(let i = obstacles.length - 1; i >= 0; i--){
        const o = obstacles[i];
        o.xPos -= speedPx;
        o.el.style.left = o.xPos + 'px';

        if(o.xPos < -o.width){
          o.el.parentNode.removeChild(o.el);
          obstacles.splice(i, 1);
        }
      }
    }

    // --- Lógica de Ação e Colisão ---

    function doJump(){
      if(!gameActive) { startGame(); return; } 
      if(ducking) return; 
      if(jumping) return;
      
      jumping = true;
      batImg.src = jumpImg;
      batman.classList.add('jumpAnim');
      
      setTimeout(()=>{
        batman.classList.remove('jumpAnim');
        batImg.src = walkImg;
        jumping = false;
      }, 680);
    }

    function doDuck(){
      if(!gameActive) { startGame(); return; }
      if(jumping) return; 
      if(ducking) return;
      
      ducking = true;
      batImg.src = crouchImg;
      batman.classList.add('duckState');
      
      setTimeout(()=>{
        batman.classList.remove('duckState');
        batImg.src = walkImg;
        ducking = false;
      }, 600);
    }

    function checkCollision(){
      const batBottomStyle = getComputedStyle(batman).bottom;
      const batBottom = parseFloat(batBottomStyle.replace('px', ''));
      const bLeft = BATMAN_X;
      const bWidth = batman.offsetWidth;
      const bHeight = batman.offsetHeight;
      
      const BAT_TOLERANCE_X = 15;
      const BAT_TOLERANCE_Y = 5; 
      
      const playerHitbox = {
        left: bLeft + BAT_TOLERANCE_X,
        right: bLeft + bWidth - BAT_TOLERANCE_X,
        bottom: batBottom, 
        top: batBottom + bHeight - BAT_TOLERANCE_Y
      };

      for(const o of obstacles){
        const obstacleHitbox = {
          left: o.xPos,
          right: o.xPos + o.width,
          bottom: o.bottom,
          top: o.bottom + o.height 
        };

        const overlapX = (playerHitbox.left < obstacleHitbox.right) && 
                         (playerHitbox.right > obstacleHitbox.left);
        
        const overlapY = (playerHitbox.bottom < obstacleHitbox.top) && 
                         (playerHitbox.top > obstacleHitbox.bottom);
                         
        if(overlapX && overlapY){
          handleCollision();
          return;
        }
      }
    }
    
    loadHighScore();

    // controls
    window.addEventListener('keydown', (e) => {
      if(e.code === 'Space' || e.code === 'ArrowUp'){
        e.preventDefault();
        doJump();
      } else if(e.code === 'ArrowDown'){
        e.preventDefault();
        doDuck();
      }
    });

    // click/tap: start or jump
    container.addEventListener('pointerdown', (e)=>{
      doJump();
    });

  </script>
</body>
</html>
